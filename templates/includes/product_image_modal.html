<!-- Modal -->
<div class="modal fade" id="productImageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="productModalLabel">{{ product.name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="" class="img-thumbnail" data-toggle="modal" data-target="#productImageModal">

            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#productImageModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Element that triggered the modal
            var imageUrl = button.attr('src'); // Extract image URL from the src attribute
            var modal = $(this);

            modal.find('.modal-body img').attr('src', imageUrl);

            var img = modal.find('.modal-body img');
            var windowHeight = $(window).height();

            img.css('max-height', windowHeight * 0.8); // Adjust max-height to 80% of the viewport height
        });
    });
</script>
