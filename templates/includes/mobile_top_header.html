<ul>
    <li class="list-inline-item">
        <a class="nav-link d-block d-lg-none" href="#" id="mobile-search" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false" aria-label="Activate to open mobile search">
            <div class="text-center">
                <div><i class="fas fa-search fa-lg"></i></div>
                <p class="my-0">Search</p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="{% url 'products' %}">
                <div class="input-group w-100">
                    <input class="form-control focus-highlight" type="text" name="q" placeholder="Search our site"
                        aria-label="Search field">
                    <div class="input-group-append">
                        <button class="form-control btn border" type="submit" aria-label="Submit search">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item dropdown">
        <a class="nav-link d-block d-lg-none" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false" aria-label="User account options">
            <div class="text-center">
                <div><i class="fas fa-user fa-lg"></i></div>
                <p class="my-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="{% url 'add_product' %}" class="dropdown-item" aria-label="Go to product management">Product
                Management</a>
            {% endif %}
            <a href="{% url 'profile' %}" class="dropdown-item" aria-label="View your profile">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item" aria-label="Logout from account">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item" aria-label="Register a new account">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item" aria-label="Login to your account">Login</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item">
        <a class="nav-link d-block d-lg-none" href="{% url 'view_wishlist' %}" aria-label="View your wishlist">
            <div class="text-center">
                <div><i class="fas fa-heart fa-lg"></i></div>
                <p class="my-0">Wishlist</p>
            </div>
        </a>
    </li>
    <li class="list-inline-item">
        <a class="{% if grand_total %}font-weight-bold{% else %}{% endif %} nav-link d-block d-lg-none"
            href="{% url 'view_bag' %}" aria-label="View your shopping bag">
            <div class="text-center">
                <div><i class="fas fa-shopping-bag fa-lg"></i></div>
                <p class="my-0">
                    {% if grand_total %}
                    £{{ grand_total|floatformat:2 }}
                    {% else %}
                    £0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</ul>
