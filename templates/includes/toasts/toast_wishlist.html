<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Wishlist Updated</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {% if request.session.wishlist_action == 'added' %}
                <p>Added to your wishlist:</p>
                {% elif request.session.wishlist_action == 'removed' %}
                <p>Removed from your wishlist:</p>
                {% endif %}
                <ul>
                    {% for item in request.session.wishlist_items %}
                    <li>{{ item.product__name }} <img src="{{ item.product__image }}" alt="{{ item.product__name }}">
                    </li>
                    {% endfor %}
                </ul>
                <hr class="mt-1 mb-3">
            </div>
        </div>
    </div>
</div>
