{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<hr>
<h2 class="logo-font page-heading">{"Change Password"}</h2>
<hr>

<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
    {% csrf_token %}
    {{ form|crispy }}
    <a class="btn light-btn mr-3" href="{% url 'account_login' %}">Back to Login</a>
    <button class="dark-btn" type="submit" name="action">{% trans "Change Password" %}</button>
</form>
{% endblock %}
